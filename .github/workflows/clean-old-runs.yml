name: Clean old workflow runs

on:
  schedule:
    # 每天凌晨 3:00 UTC 运行一次（你可以改成其他时间，避免高峰期）
    - cron: '0 3 * * *'
  
  workflow_dispatch:   # 允许手动触发（在 Actions 页面点 Run workflow）
  
permissions:
  actions: write      # 必须有这个权限才能删除 runs
  contents: read      # 通常默认就有

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2  # 或其他版本，检查最新
        with:
          token: ${{ github.token }}               # 使用内置 GITHUB_TOKEN
          repository: ${{ github.repository }}     # 当前仓库
          retain_days: 2                           # 保留最近 2 天的 runs
          keep_minimum_runs: 5                     # 至少保留 5 条最近的（防止全部删光）
          delete_only_completed: true              # 只删已完成的（推荐）
          # 可选：如果你只想清理特定 workflow 的 runs
          # workflows: oci-capacity-checker.yml

      # 可选：额外一步，清理孤儿 runs（已删除 workflow 的残留）
      - name: Delete orphan runs (optional)
        if: always()
        run: |
          echo "Optional: orphan cleanup can be added if needed"
