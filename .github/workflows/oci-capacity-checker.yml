name: OCI ARM Capacity Checker

on:
  schedule:
    - cron: '5 * * * *' # Run every 20 minutes (Free on Public Repo)
  workflow_dispatch: # Allow manual trigger

jobs:
  check-capacity:
    runs-on: ubuntu-latest
    steps:
      - run: echo "外部 cron 触发成功！"
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: curl, json, mbstring

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Capacity Checker
        env:
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_USER_ID: ${{ secrets.OCI_USER_ID }}
          OCI_TENANCY_ID: ${{ secrets.OCI_TENANCY_ID }}
          OCI_KEY_FINGERPRINT: ${{ secrets.OCI_KEY_FINGERPRINT }}
          OCI_PRIVATE_KEY_FILENAME: "oci_api_key.pem"
          OCI_SUBNET_ID: ${{ secrets.OCI_SUBNET_ID }}
          OCI_IMAGE_ID: ${{ secrets.OCI_IMAGE_ID }}
          OCI_SSH_PUBLIC_KEY: ${{ secrets.OCI_SSH_PUBLIC_KEY }}
          OCI_SHAPE: "VM.Standard.A1.Flex"
          OCI_OCPUS: 4
          OCI_MEMORY_IN_GBS: 24
          # Rate limit handling: wait 10 minutes (600s) if we hit "Too Many Requests"
          TOO_MANY_REQUESTS_TIME_WAIT: 600
          # Cache availability domains to reduce API calls
          CACHE_AVAILABILITY_DOMAINS: 1
          # Try all availability domains (leave empty to auto-discover)
          OCI_AVAILABILITY_DOMAIN: ""
        run: |
          echo "=== OCI ARM Capacity Checker ==="
          echo "Region: $OCI_REGION"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "================================"
          
          # Write the private key to a file as expected by the script
          echo "${{ secrets.OCI_PRIVATE_KEY_CONTENT }}" > oci_api_key.pem
          chmod 600 oci_api_key.pem
          
          # Run the script
          php index.php
